
<%inherit file="base.html"/>

<%block name="header">
    <!-- Chang URLs to wherever Video.js files will be hosted -->
    <link href="/static/css/video-js.min.css" rel="stylesheet" type="text/css">
    <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="/static/js/video.js"></script>

    <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
    <script>
        videojs.options.flash.swf = "/static/swf/video-js.swf";
    </script>
</%block>


  <video id="example_video_1" class="video-js vjs-fullscreen vjs-default-skin" controls preload="auto"
